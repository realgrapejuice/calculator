<!DOCTYPE html>
<html>

<head>
  <title>Online Calculator</title>
  <link rel="stylesheet" href="./src/styles.css" />
  <meta charset="UTF-8" />
</head>

<body>
  <section class="calc_container">
    <div class="output">
      <div data-previous-operand class="previous-operand"></div>
      <div data-current-operand class="current-operand">0</div>
    </div>
    <button data-all-clear class="row-2">AC</button>
    <button data-delete>DEL</button>
    <button data-operation>+</button>
    <button data-number>1</button>
    <button data-number>2</button>
    <button data-number>3</button>
    <button data-operation>-</button>
    <button data-number>4</button>
    <button data-number>5</button>
    <button data-number>6</button>
    <button data-operation>*</button>
    <button data-number>7</button>
    <button data-number>8</button>
    <button data-number>9</button>
    <button data-operation>/</button>
    <button data-number class="border-bl">0</button>
    <button data-number>00</button>
    <button data-number>.</button>
    <button data-equals class="border-br">=</button>
    </div>
  </section>
  <script src="./src/index.js"></script>
</body>

</html>
